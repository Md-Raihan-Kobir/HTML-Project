<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project for class 04</title>

    <style>

        .p-amazon
        {
            font-size: 60px;
            color: blueviolet;
            margin-bottom: 2px;
        }
        .button-amazon{
           
            background-color: hsl(58, 100%, 45%);
            font-size:3ch;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;
            padding: 10px 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            

        }
        .button-amazon:hover{
            background-color: rgb(251, 197, 0);
            opacity: .8;
            color: rgb(33, 93, 15);
            transition:0.15s;
        }
        .button-amazon:active{
            background-color: rgb(0, 0, 0);
        }

    </style>
</head>
<body>
    <p class="p-amazon">
        amazon 
    </p>


     <button class="button-amazon">
            Add to Cart
        </button>

</body>
</html>
