<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project for class 04</title>
    <style>

button{
    background-color: rgb(7, 116, 7);
    border: none;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    padding: 10px 25px;
    cursor: pointer;
    transition: padding-top 0.35s,
                padding-bottom 0.35s,
                padding-left 0.35s,
                padding-right 0.35s;

}
button:hover{
    padding-bottom:18px;
    padding-top: 18px;
    padding-right: 36px;
    padding-left: 36px;
}
button:active{
    padding-bottom:28px;
    padding-top: 28px;
    padding-right: 46px;
    padding-left: 46px;
    
}

    </style>
</head>
<body>

    <button>
        Stretch
    </button>
    
</body>
