<head>

    <title>project for class 04</title>
    <style>

        .button-subscribe{

            background-color:rgb(204, 0, 0);
            color: white;
            padding-top:10px;
            padding-bottom: 10px;
            padding-left: 16px;
            padding-right: 16px;
            border:none;
            cursor: pointer;
            margin-right: 12px;
            transition: opacity .15s;

        }
         .button-subscribe:hover{
            opacity: 0.7;
         }
         .button-subscribe:active{

           opacity: 0.4;
           transition: none;
            
         }



        .button-join{

            color: rgb(6, 95, 212);;
            background-color: white;
            border-width:1px;
            font-family: Arial, Helvetica, sans-serif;
            border-color: rgb(6, 95, 212);;
            padding-top: 9px;
            padding-bottom: 9px;
            padding-right: 15px;
            padding-left: 15px;
            border-radius: 2px;
            margin-right: 12px;
        }


        .button-join:hover{

          
        }

    .button-tweet{

        background-color:rgb(29, 155, 240);
            color: white;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            padding-top:10px;
            padding-bottom: 10px;
            padding-left: 16px;
            padding-right: 16px;
            border:none;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 12px;
            
    }
        

    </style>
</head>
<body>
    
  <button class="button-subscribe">

  </button>


</body>
