<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project for class 03</title>

    <style>
        .p-github{
            font-size: 30px;
            margin-bottom: 3px;

        }

        .button-github
        {
            background-color: rgb(14, 150, 14);
            color:white;
            border:none;
            height: 40px;
            width: 120px;
            border-radius: 6px;
            font-weight:600;
            cursor: pointer;
            box-shadow: 2px 6px 20px;
            transition:0.15s;
            transition-delay: .15s;
           
        }
        .button-github:hover{
            background-color: aqua;
            opacity: .5;
            
        }
        .button-github:active{
            color: rgb(25, 152, 152);
            transition: .14s;
        }

    </style>
</head>
<body>
    


<p class="p-github">
    GitHub
</p>
<button class ="button-github">
    Sign Up
</button>


</body>
</html>
