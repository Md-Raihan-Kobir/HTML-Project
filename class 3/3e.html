<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>porject for class 03</title>
 
    <style>

.button-apply{

    font-size: 30px;
    color: white;
    height: 60px;
    width: 400px;
    background-color: rgb(43, 43, 229);
    border-color: rgb(18, 18, 18);
    border-radius: 30px;
    cursor: pointer;

}
.button-apply:hover{
    background-color: rgb(21, 21, 114);
}

.b-save {
    background-color: white;
    width: 120px;
    height: 60px;
    font-size: 30px;
    border-color: rgb(42, 42, 138);
    color: rgb(42, 42, 138);
    font-weight: bold;
    cursor: pointer;
    border-radius:40px;
    border-width: 1.5px;

}
.b-save:hover {
    border-width:2px;
    background-color: rgb(219, 219, 250);
    border-width:3px ;
    transition: 0.15s;
}


    </style>
</head>
<body>
    <button class="button-apply">
        Apply on company Website
    </button>
    <button class="b-save">
